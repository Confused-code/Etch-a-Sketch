<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="./style.css">
        <script defer src="./script.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Etch-a-Sketch</h1>

            <div class="rowSelectMenu">
                <p>Select Number of rows</p>
                <button class="resetGenerateButton">Generate/Reset</button>    
            </div>

            <div class="sketchBoard">

            </div>

            <div class="colorMenu">
                <button class="blackColorButton">Black</button>
                <button class="randomColorButton">Random</button>
                <button class="clearBoard">Clear</button>
            </div>
        </div>
    </body>
</html>
